<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows IT Jeopardy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; overflow-x: auto; }
        .game-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px #fff, 0 0 30px #667eea; } to { text-shadow: 0 0 30px #fff, 0 0 40px #764ba2; } }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; opacity: 0.9; }
        .team-setup { text-align: center; margin-bottom: 30px; padding: 30px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); }
        .team-mode-btn { background: linear-gradient(145deg, #4a90e2, #357abd); border: none; color: white; padding: 15px 30px; margin: 0 10px; border-radius: 25px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: all 0.3s ease; }
        .team-mode-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
        .team-mode-btn.selected { background: linear-gradient(145deg, #4CAF50, #45a049); box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        .team-inputs { margin-top: 20px; }
        .team-input-group { margin: 15px 0; }
        .team-input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .team-input-group input { padding: 12px 20px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 10px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; width: 250px; backdrop-filter: blur(5px); }
        .team-input-group input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .team-input-group input:focus { outline: none; border-color: #4CAF50; box-shadow: 0 0 10px rgba(76, 175, 80, 0.3); }
        .start-game-btn { background: linear-gradient(145deg, #4CAF50, #45a049); border: none; color: white; padding: 15px 40px; margin-top: 20px; border-radius: 25px; cursor: pointer; font-size: 1.2rem; font-weight: bold; transition: all 0.3s ease; }
        .start-game-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
        .score-board { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 20px; }
        .team-score { display: flex; flex-direction: column; align-items: center; background: rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 20px; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); min-width: 200px; }
        .team-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .score { background: rgba(255, 255, 255, 0.2); padding: 15px 30px; border-radius: 25px; font-size: 1.5rem; font-weight: bold; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); }
        .current-turn { display: flex; align-items: center; justify-content: center; background: linear-gradient(145deg, #FF6B6B, #ee5a5a); padding: 10px 20px; border-radius: 25px; font-weight: bold; animation: pulse 2s ease-in-out infinite; border: 2px solid rgba(255, 255, 255, 0.3); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .game-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 30px; min-width: 800px; }
        .category { background: rgba(255, 255, 255, 0.15); padding: 20px; text-align: center; font-weight: bold; font-size: 1.1rem; border-radius: 15px; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); }
        .question-tile { background: linear-gradient(145deg, #4a90e2, #357abd); border: 3px solid #2c5aa0; border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s ease; font-size: 2rem; font-weight: bold; color: white; min-height: 100px; display: flex; align-items: center; justify-content: center; }
        .question-tile:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); background: linear-gradient(145deg, #5ba0f2, #4680cd); }
        .question-tile.answered { background: linear-gradient(145deg, #666, #444); cursor: not-allowed; opacity: 0.5; }
        .question-tile.answered:hover { transform: none; box-shadow: none; background: linear-gradient(145deg, #666, #444); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; border-radius: 20px; max-width: 600px; width: 90%; text-align: center; border: 3px solid rgba(255, 255, 255, 0.3); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); }
        .question-text { font-size: 1.5rem; margin-bottom: 30px; line-height: 1.4; }
        .answers { display: grid; gap: 15px; margin-bottom: 30px; }
        .answer-btn { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.4); color: white; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1.1rem; transition: all 0.3s ease; backdrop-filter: blur(10px); }
        .answer-btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.02); }
        .answer-btn.correct { background: linear-gradient(145deg, #4CAF50, #45a049); border-color: #4CAF50; }
        .answer-btn.incorrect { background: linear-gradient(145deg, #f44336, #da190b); border-color: #f44336; }
        .close-btn { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.4); color: white; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-size: 1.1rem; transition: all 0.3s ease; backdrop-filter: blur(10px); }
        .close-btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        .final-score { text-align: center; margin-top: 30px; padding: 30px; background: rgba(255, 255, 255, 0.15); border-radius: 20px; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); }
        .celebration { animation: bounce 1s ease-in-out infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        @media (max-width: 768px) { .game-board { grid-template-columns: repeat(2, 1fr); min-width: auto; } h1 { font-size: 2rem; } .question-tile { font-size: 1.5rem; padding: 20px; } .score-board { flex-direction: column; gap: 15px; } .team-input-group input { width: 200px; } }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üñ•Ô∏è Windows & IT Certification Jeopardy! üèÜ</h1>
            <p class="subtitle">Test your Windows system knowledge and IT certification skills!</p>
        </div>
        <div class="team-setup" id="teamSetup">
            <h2 style="margin-bottom: 20px;">Game Setup</h2>
            <div style="margin-bottom: 20px;">
                <button class="team-mode-btn" onclick="setTeamMode(1)">Single Team</button>
                <button class="team-mode-btn" onclick="setTeamMode(2)">Two Teams</button>
            </div>
            <div class="team-inputs" id="teamInputs" style="display: none;">
                <div class="team-input-group">
                    <label for="team1Name">Team 1 Name:</label>
                    <input type="text" id="team1Name" placeholder="Enter team 1 name" maxlength="20">
                </div>
                <div class="team-input-group" id="team2Input" style="display: none;">
                    <label for="team2Name">Team 2 Name:</label>
                    <input type="text" id="team2Name" placeholder="Enter team 2 name" maxlength="20">
                </div>
                <button class="start-game-btn" onclick="startGame()">Start Game</button>
            </div>
        </div>
        <div class="score-board" id="scoreBoard" style="display: none;">
            <div class="team-score"><span class="team-name" id="team1DisplayName">Team 1</span><div class="score">$<span id="score1">0</span></div></div>
            <div class="current-turn" id="currentTurn" style="display: none;"><span id="turnIndicator">Team 1's Turn</span></div>
            <div class="team-score" id="team2Score" style="display: none;"><span class="team-name" id="team2DisplayName">Team 2</span><div class="score">$<span id="score2">0</span></div></div>
        </div>
        <div class="game-board" id="gameBoard" style="display: none;"></div>
        <div class="final-score" id="finalScore" style="display: none;">
            <h2 class="celebration">üéâ Game Complete! üéâ</h2>
            <p style="font-size: 1.5rem; margin-top: 20px;" id="finalScoreValue"></p>
            <p style="margin-top: 15px; opacity: 0.9;">Thanks for testing your skills!</p>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modalCategory" style="margin-bottom: 10px; opacity: 0.8;"></h3>
            <h2 id="modalPoints" style="margin-bottom: 20px; color: #4CAF50;"></h2>
            <p class="question-text" id="questionText"></p>
            <div class="answers" id="answers"></div>
            <button class="close-btn" onclick="closeModal()">Continue Game</button>
        </div>
    </div>
    <script>
        let score1=0,score2=0,questionsAnswered=0,teamMode=1,currentTeam=1;
        const totalQuestions=50;
        const questions={basics:{100:{question:"What keyboard shortcut opens the Task Manager in Windows?",answers:["Ctrl + Alt + Delete","Ctrl + Shift + Esc","Alt + Tab","Windows + R"],correct:1},200:{question:"What does BSOD stand for?",answers:["Basic System Operating Device","Blue Screen of Death","Boot System Operational Display","Binary System Output Data"],correct:1},300:{question:"Which Windows feature allows you to go back to a previous system state?",answers:["System Backup","System Restore","System Recovery","System Reset"],correct:1},400:{question:"What is the default file system for Windows 10/11?",answers:["FAT32","exFAT","NTFS","ReFS"],correct:2},500:{question:"What does the Windows Registry primarily store?",answers:["User files","System configuration data","Temporary files","Application data only"],correct:1}},hardware:{100:{question:"If your computer won't turn on, what's the first thing to check?",answers:["RAM","Hard drive","Power connection","Graphics card"],correct:2},200:{question:"What does POST stand for in computer boot process?",answers:["Power On Self Test","Program Operation System Test","Primary Operating System Tool","Processing Order Setup Test"],correct:0},300:{question:"Which Windows tool helps identify hardware problems?",answers:["Control Panel","Device Manager","System Information","Performance Monitor"],correct:1},400:{question:"What does a continuous beep during startup usually indicate?",answers:["Hard drive failure","RAM problem","CPU overheating","Graphics card issue"],correct:1},500:{question:"What temperature range is considered safe for most CPUs?",answers:["20-40¬∞C","40-70¬∞C","70-90¬∞C","90-110¬∞C"],correct:1}},software:{100:{question:"What should you try first when a program stops responding?",answers:["Restart computer","End task in Task Manager","Reinstall the program","Run antivirus scan"],correct:1},200:{question:"What does 'compatibility mode' do in Windows?",answers:["Makes programs run faster","Runs older programs on newer Windows","Fixes program crashes","Updates program automatically"],correct:1},300:{question:"Which Windows feature helps fix corrupted system files?",answers:["CHKDSK","SFC /scannow","DISM","All of the above"],correct:3},400:{question:"What's the difference between a driver and firmware?",answers:["No difference","Drivers are software, firmware is hardware-level code","Firmware is newer","Drivers are for printers only"],correct:1},500:{question:"What does 'DLL Hell' refer to in Windows?",answers:["Virus infection","Hard drive corruption","Conflicting Dynamic Link Library files","Network problems"],correct:2}},network:{100:{question:"What command tests network connectivity to a website?",answers:["ipconfig","ping","netstat","tracert"],correct:1},200:{question:"What does 'Limited connectivity' usually mean?",answers:["Slow internet","Connected to network but no internet","Weak WiFi signal","Router is broken"],correct:1},300:{question:"Which IP address range is typically used for home networks?",answers:["192.168.x.x","10.0.x.x","172.16.x.x","All of the above"],correct:3},400:{question:"What does DNS stand for and what does it do?",answers:["Data Network System - manages files","Domain Name System - translates web addresses","Digital Network Security - protects connections","Dynamic Network Setup - configures internet"],correct:1},500:{question:"What port does HTTPS typically use?",answers:["80","443","21","25"],correct:1}},tools:{100:{question:"How do you open the Command Prompt as administrator?",answers:["Type 'cmd' in Start menu","Right-click Start button, select 'Command Prompt (Admin)'","Press Windows + X, select 'Command Prompt (Admin)'","Both B and C"],correct:3},200:{question:"What does 'msconfig' open?",answers:["Microsoft Configuration","System Configuration utility","MS Office Config","Mouse Settings Config"],correct:1},300:{question:"Which tool shows detailed system information in Windows?",answers:["msinfo32","dxdiag","perfmon","All of the above"],correct:3},400:{question:"What does the Event Viewer help you diagnose?",answers:["Hardware problems only","Software crashes only","System events, errors, and warnings","Network issues only"],correct:2},500:{question:"What's the purpose of Windows PowerShell compared to Command Prompt?",answers:["Same function, different name","PowerShell is more powerful with object-based commands","PowerShell is only for servers","PowerShell is being discontinued"],correct:1}},comptia:{100:{question:"What is the maximum cable length for USB 2.0?",answers:["3 meters","5 meters","10 meters","15 meters"],correct:1},200:{question:"Which RAID level provides fault tolerance with minimum 2 drives?",answers:["RAID 0","RAID 1","RAID 5","RAID 10"],correct:1},300:{question:"What does ECC stand for in computer memory?",answers:["Extended Cache Control","Error Correcting Code","Enhanced CPU Cache","External Component Connector"],correct:1},400:{question:"What is the standard voltage for DDR4 RAM?",answers:["1.2V","1.35V","1.5V","3.3V"],correct:0},500:{question:"Which chipset component connects directly to the CPU in modern systems?",answers:["Southbridge","Northbridge","Platform Controller Hub (PCH)","I/O Controller Hub"],correct:2}},winadmin:{100:{question:"What command creates a new Active Directory user in PowerShell?",answers:["New-User","Add-ADUser","New-ADUser","Create-User"],correct:2},200:{question:"Which Windows Server role provides centralized authentication?",answers:["DNS Server","Active Directory Domain Services","DHCP Server","File Services"],correct:1},300:{question:"What is the default port for Remote Desktop Protocol (RDP)?",answers:["3389","5900","22","80"],correct:0},400:{question:"Which Group Policy setting controls password complexity requirements?",answers:["Account Policies > Password Policy","Local Policies > Security Options","Account Policies > Account Lockout Policy","Local Policies > User Rights Assignment"],correct:0},500:{question:"What does SYSVOL contain in Active Directory?",answers:["User profiles","Group Policy templates and logon scripts","System logs","Application data"],correct:1}},networkplus:{100:{question:"Which OSI layer does a router operate at?",answers:["Layer 2 (Data Link)","Layer 3 (Network)","Layer 4 (Transport)","Layer 7 (Application)"],correct:1},200:{question:"What is the subnet mask for a /24 network?",answers:["255.0.0.0","255.255.0.0","255.255.255.0","255.255.255.255"],correct:2},300:{question:"Which protocol is used for automatic IP address assignment?",answers:["DNS","DHCP","ARP","ICMP"],correct:1},400:{question:"What is the maximum transmission distance for Cat6 cable?",answers:["100 meters","185 meters","500 meters","1000 meters"],correct:0},500:{question:"Which VLAN ID is reserved and cannot be used for user traffic?",answers:["VLAN 1","VLAN 1002","VLAN 4095","All of the above"],correct:3}},security:{100:{question:"What type of attack involves overwhelming a system with traffic?",answers:["Phishing","DDoS","Man-in-the-middle","SQL Injection"],correct:1},200:{question:"Which encryption standard replaced WEP for wireless networks?",answers:["WPA","WPA2","WPA3","All of the above"],correct:3},300:{question:"What does MFA stand for in security?",answers:["Multiple Factor Authentication","Multi-Factor Authentication","Managed Factor Access","Master File Authentication"],correct:1},400:{question:"Which hash algorithm is considered cryptographically broken?",answers:["SHA-1","SHA-256","SHA-3","MD5"],correct:3},500:{question:"What is the principle of least privilege?",answers:["Users get maximum permissions","Users get only minimum required permissions","All users have same permissions","Permissions are inherited automatically"],correct:1}},advanced:{100:{question:"What does API stand for?",answers:["Application Programming Interface","Advanced Program Integration","Automated Process Instruction","Application Process Interface"],correct:0},200:{question:"Which Windows feature allows running multiple operating systems?",answers:["Virtual Memory","Hyper-V","Windows Subsystem","Container Support"],correct:1},300:{question:"What is the difference between TCP and UDP?",answers:["TCP is faster than UDP","UDP is connection-oriented, TCP is connectionless","TCP is reliable, UDP is unreliable but faster","No difference"],correct:2},400:{question:"Which PowerShell cmdlet retrieves system information?",answers:["Get-SystemInfo","Get-ComputerInfo","Get-WmiObject","Both B and C"],correct:3},500:{question:"What does CI/CD stand for in DevOps?",answers:["Code Integration/Code Deployment","Continuous Integration/Continuous Deployment","Central Integration/Central Distribution","Computer Integration/Computer Deployment"],correct:1}}};
        function setTeamMode(mode){teamMode=mode;document.querySelectorAll('.team-mode-btn').forEach(b=>b.classList.remove('selected'));event.target.classList.add('selected');document.getElementById('teamInputs').style.display='block';document.getElementById('team2Input').style.display=mode===2?'block':'none'}
        function startGame(){const t1=document.getElementById('team1Name').value||'Team 1',t2=document.getElementById('team2Name').value||'Team 2';document.getElementById('team1DisplayName').textContent=t1;document.getElementById('team2DisplayName').textContent=t2;document.getElementById('teamSetup').style.display='none';document.getElementById('scoreBoard').style.display='flex';document.getElementById('gameBoard').style.display='grid';if(teamMode===2){document.getElementById('team2Score').style.display='flex';document.getElementById('currentTurn').style.display='flex';updateTurnIndicator()}generateGameBoard()}
        function generateGameBoard(){const cats=[['Windows Basics','basics'],['Hardware Issues','hardware'],['Software Problems','software'],['Network Troubles','network'],['System Tools','tools']],certs=[['CompTIA A+','comptia'],['Windows Admin','winadmin'],['Network+','networkplus'],['Security','security'],['Advanced Tech','advanced']];let h='';cats.forEach(([n])=>h+=`<div class="category">${n}</div>`);[100,200,300,400,500].forEach(p=>cats.forEach(([,c])=>h+=`<div class="question-tile" data-category="${c}" data-points="${p}">$${p}</div>`));certs.forEach(([n])=>h+=`<div class="category">${n}</div>`);[100,200,300,400,500].forEach(p=>certs.forEach(([,c])=>h+=`<div class="question-tile" data-category="${c}" data-points="${p}">$${p}</div>`));document.getElementById('gameBoard').innerHTML=h;document.querySelectorAll('.question-tile').forEach(t=>t.addEventListener('click',function(){if(!this.classList.contains('answered')){showQuestion(this.getAttribute('data-category'),parseInt(this.getAttribute('data-points')));this.classList.add('answered')}}))}
        function updateTurnIndicator(){const n=currentTeam===1?document.getElementById('team1DisplayName').textContent:document.getElementById('team2DisplayName').textContent;document.getElementById('turnIndicator').textContent=`${n}'s Turn`}
        function switchTurn(){if(teamMode===2){currentTeam=currentTeam===1?2:1;updateTurnIndicator()}}
        function showQuestion(cat,pts){const q=questions[cat][pts];if(!q)return;const dn={comptia:'CompTIA A+',winadmin:'Windows Admin',networkplus:'Network+',advanced:'Advanced Tech'};document.getElementById('modalCategory').textContent=dn[cat]||cat.charAt(0).toUpperCase()+cat.slice(1);document.getElementById('modalPoints').textContent=`$${pts}`;document.getElementById('questionText').textContent=q.question;const ac=document.getElementById('answers');ac.innerHTML='';q.answers.forEach((a,i)=>{const b=document.createElement('button');b.className='answer-btn';b.textContent=a;b.onclick=()=>selectAnswer(i,q.correct,pts,b);ac.appendChild(b)});document.getElementById('modal').style.display='block'}
        function selectAnswer(sel,cor,pts,btn){const allBtns=document.querySelectorAll('.answer-btn');allBtns.forEach(b=>{b.style.pointerEvents='none';if(b===allBtns[cor])b.classList.add('correct');else if(b===btn&&sel!==cor)b.classList.add('incorrect')});if(sel===cor){if(teamMode===1){score1+=pts;document.getElementById('score1').textContent=score1}else{if(currentTeam===1){score1+=pts;document.getElementById('score1').textContent=score1}else{score2+=pts;document.getElementById('score2').textContent=score2}}}else if(teamMode===2)switchTurn();questionsAnswered++;setTimeout(()=>{if(questionsAnswered===totalQuestions)showFinalScore()},2000)}
        function closeModal(){document.getElementById('modal').style.display='none'}
        function showFinalScore(){let txt;if(teamMode===1){txt=`$${score1}`}else{const t1=document.getElementById('team1DisplayName').textContent,t2=document.getElementById('team2DisplayName').textContent,w=score1>score2?t1:(score2>score1?t2:"Tie");txt=w==="Tie"?`It's a tie! Both teams scored $${score1}`:`${w} wins with $${Math.max(score1,score2)}!<br>${t1}: $${score1} | ${t2}: $${score2}`}document.getElementById('finalScoreValue').innerHTML=txt;document.getElementById('finalScore').style.display='block';closeModal()}
        document.getElementById('modal').addEventListener('click',e=>{if(e.target===document.getElementById('modal'))closeModal()});
    </script>
</body>
</html>
